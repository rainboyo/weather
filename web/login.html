<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="w">
        <div class="login_bg_l"></div>
        <div class="login">
            <div class="login_text">欢迎登录</div>
            <div class="username">
                <span class="iconfont icon-denglu"></span>
                <input type="text" value="请输入用户名" style="color:#c9c9c9;">
            </div>
            <div class="password">
                <span class="iconfont icon-denglumima"></span>
                <input type="text" value="请输入密码" style="color:#c9c9c9;">
            </div>
            <div class="remember_password_rec">
                <span class="iconfont icon-danyehuaban" style="display: none;"></span>
            </div>
            <span class="remember_password_text">记住密码</span>
            <div class="login_btn">登录</div>
            <div class="vline"></div>
            <div class="no_account">
                <span class="text">没有账户?</span>
                <a class="go_register" href="javascrpit:;">注册</a>
            </div>
        </div>
        <div class="login_bg_r"></div>
    </div>
</body>
</html>
